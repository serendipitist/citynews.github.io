<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<div class=" container">
    <div class=" col-xs-10 col-sm-offset-4 col-sm-8">
        <h2 id="greeting" class="greeting">What do NYT say about your city?</h2>
        <div class=" search-box input-group">
            <form id="form-container" class="form-container input-group-btn">

                <input type="text" class="form-control " number="14" id="city" placeholder="type your city" />

                 <button class="search-btn btn">Seach</button>
            </form>

        </div><!-- /input-group -->
    </div><!-- /.col-lg-4 -->


    <hr>
    <div class="nytimes-container col-xs-10 col-sm-10 ">
        <h3 id="nytimes-header">New York Times Articles</h3>
        <ul id="nytimes-articles" class="article-list">What's going on in your new city?</ul>
    </div>
</div><!-- /.row -->

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
